{% extends "blog/base.html" %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaks }}</p>
	{% else %}
	  <h2> This post has not yet been published </h2>
        {% endif %}
    </div>
{% endblock %}
